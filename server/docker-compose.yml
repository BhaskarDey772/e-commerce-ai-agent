version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ai-sgent
    restart: unless-stopped
    volumes:
      - redis-data:/data
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spur-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - image-cache:/app/cache/images
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
    driver: local
  image-cache:
    driver: local

